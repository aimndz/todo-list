<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d4c70ebaf1.js"
      crossorigin="anonymous"
    ></script>
    <title>done.</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="add-task-btn-circle">
      <i class="fa-solid fa-plus"></i>
    </button>

    <i id="sideBarToggle" class="fa-solid fa-bars"></i>

    <section id="sideBar" class="side-bar">
      <div class="title__side-bar">
        <p class="business-name">done.</p>
      </div>
      <div class="side-bar__sec schedule">
        <h1>Schedule</h1>
        <ul id="scheduleLists" class="schedule-tasks"></ul>
      </div>
      <div class="side-bar__sec your-list">
        <h1>Your Lists</h1>
        <ul id="yourLists" class="your-lists-tasks"></ul>
        <div class="add-list-nav">
          <p><i id="addListBtn" class="fa-solid fa-plus"></i> Add List</p>
        </div>
      </div>
      <div class="side-bar__sec complete">
        <h1>Completed</h1>
        <ul id="completed" class="completed-lists"></ul>
      </div>
      <div class="footer">
        <div class="footer-content">Â© Amiel Ian Mendoza 2023</div>
      </div>
    </section>

    <main class="container">
      <div class="main-wrapper">
        <div class="main-title"></div>
        <div class="tasks-container"></div>
        <div id="addTask" class="add-task toggle">
          <i class="fa-solid fa-plus"></i> Add Task
        </div>
        <form action="#" class="add-task-form toggle">
          <div class="inputs-wrapper">
            <div class="input-title-container input-container">
              <label for="inputTitle">Title</label>
              <input
                id="inputTitle"
                type="text"
                placeholder="Enter Title"
                required
              />
            </div>
            <div class="input-duedate-container input-container">
              <label for="inputDuedate">Due Date</label>
              <input id="inputDuedate" type="date" required />
            </div>
            <div class="input-description-container input-container">
              <label for="inputDescription">Description</label>
              <textarea
                id="inputDescription"
                rows="2"
                placeholder="Enter description"
              ></textarea>
            </div>
            <div class="input-priority-container input-container">
              <label>Priority</label>
              <div class="priority-wrapper">
                <div class="low-option priority-btn">Low</div>
                <div class="medium-option priority-btn">Medium</div>
                <div class="high-option priority-btn">High</div>
              </div>
            </div>
          </div>
          <div class="button-wrapper">
            <div class="cancel-btn">Cancel</div>
            <button id="submitTaskBtn" type="submit" class="add-task-btn">
              Add task
            </button>
          </div>
        </form>
      </div>

      <button class="delete-list-btn">Delete</button>

      <section class="modal modal-delete">
        <p class="modal__message">Are you sure you want to delete this list?</p>
        <div class="modal__options">
          <button class="cancel__delete cancel__option">Cancel</button>
          <button class="yes__option">Yes</button>
        </div>
      </section>

      <section class="modal modal-user-name">
        <input type="text" class="modal-user-input" maxlength="15" />
        <div class="modal__options">
          <button class="cancel__user cancel__option">Cancel</button>
          <button class="submit__option">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
